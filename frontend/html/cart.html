<!doctype html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/style.css"/>
        <!-- Icônes CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Titre de l'onglet -->
        <title>Panier - Orinoco</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="" type="image/x-icon">
        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary"/>
        <!-- Open Graph data -->
        <meta property="og:title" content="Title Here" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="http://www.example.com/" />
        <meta property="og:image" content="http://example.com/image.jpg" />
        <meta property="og:description" content="Description Here" />
        <!-- Optional Additions for Consideration -->
        <meta property="og:site_name" content="Name of the site here">
        <meta name="twitter:image:alt" content="image alt text">
    </head>
    <body>
        <!-- HEADER -->
        <header class="bg-primary">
            <div class="container">
                <div class="row mt-n4 pt-3">
                    <!-- MENU DE NAVIGATION -->
                    <nav class="col navbar navbar-expand navbar-light" role="navigation" aria-label="Menu principal">
                        <!-- LOGO -->
                        <a class="navbar-brand" href="../index.html">
                            <img src="../img/logo.png" class="remh-3" alt="Orinoco logo"/>
                        </a>
                        <!-- BOUTON Bascule de navigation -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                            <!-- LISTE DU MENU DE NAVIGATION -->
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link dark-link" href="cart.html"><i class="fas fa-shopping-cart"><span class="fs-5" id="NumberOfProductsInCart"></span></i> Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <!-- CONTENU -->
        <main>
            <section class="container mt-4">
                <div class="row">
                    <div class="col">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="../index.html" class="link-dark">Accueil</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Panier</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </section>
            <section class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="h3">Récapitulatif de votre commande</h1>
                    </div>
                </div>
            </section>
            <!-- TABLEAU -->
            <section class="container mx-auto my-3" id="cartTable">
                <div class="row">
                    <div class="col">
                        <table class="table table-striped table-hover mb-0">
                            <!-- INTITULÉS TABLEAU -->
                            <thead class="table-primary">
                                <tr class="text-center">
                                    <th class=" d-none d-sm-table-cell">Produit</th>
                                    <th>Description</th>
                                    <th class=" d-none d-sm-table-cell"> Prix unitaire</th>
                                    <th><span class="d-sm-none">Qté</span><span class="d-none d-sm-inline">Quantité</span></th>
                                    <th class="w-10 w-sm-auto"><span class="visually-hidden">Supprimer le produit du panier</span></th>
                                    <th>Prix total</th>
                                </tr>
                            </thead>
                            <!-- ARTICLES TABLEAU -->
                            <tbody id="cartList">
                                <!-- LIGNE -->
                                <template id="cartRowTemplate">
                                    <tr class="text-center">
                                        <td class="align-middle d-none d-sm-table-cell">
                                            <img src="" alt="Modèle de peluche" class="img-fluid remh-sm-5" id="productImage">
                                        </td>
                                        <td class="align-middle">
                                            <span class="fw-bold" id="productName"></span><br/>
                                           <span id="productColor"></span>
                                        </td>
                                        <td class="align-middle d-none d-sm-table-cell" id="productPrice"></td>
                                        <td class="align-middle">
                                            <form action="">
                                                <div class="form-group">
                                                    <label for="productQuantity" class="visually-hidden">Quantité :</label>
                                                    <select name="quantity" id="productQuantity" onchange="getProductQuantity()" class="form-select w-auto mx-auto" aria-label="Sélection de la quantité de produit" required>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                    </select>
                                                </div>
                                            </form>
                                        </td>
                                        <td class="align-middle">
                                            <a class="link-dark" href="" aria-label="Suppression du produit" id="deleteProduct">
                                                <span class="visually-hidden">Supprimer le produit</span>
                                                <i class="fas fa-times fs-4"></i>
                                            </a>
                                        </td>
                                        <td class="align-middle" id="productTotalPrice"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        <!-- LIGNE TOTAL -->
                        <div class="bg-dark col d-flex justify-content-center py-2" id="cartFoot">
                            <template id="totalCartRowTemplate">
                                <div class="text-white fw-bold" id="totalCartRow">
                                    TOTAL
                                    <span class="text-center" id="totalCartPrice"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
                <!-- ALERTE PANIER VIDE -->
                <template id="alertTemplate">
                    <div class="row" id="alertEmptyCart">
                        <div  class="col-12 mt-4">
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                <p>Le panier est vide</p>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer l'alerte"><span class="visually-hidden">Fermer</span></button>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
            <!-- FORMULAIRE -->
            <section class="container mx-auto bg-primary mb-5 rounded px-3">
                <div class="row py-3">
                    <div class="col">
                        <h2 class="h3">Formulaire de commande</h2>
                    </div>
                </div>
                <!-- FORMULAIRE DE COMMANDE -->
                <form class="row g-3 pb-3">
                    <div class="col-md-3">
                        <label for="firstName" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstName" aria-label="Saisie du prénom de l'utilisateur" required>
                    </div>
                    <div class="col-md-3">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastName" aria-label="Saisie du nom de l'utilisateur" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="text" class="form-control" id="email" aria-label="Saisie de l'adresse e-mail de l'utilisateur" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="address" aria-label="Saisie de l'adresse de l'utilisateur" required>
                    </div>
                    <div class="col-md-3">
                        <label for="zip" class="form-label">Code postal</label>
                        <input type="text" class="form-control" id="zip" aria-label="Saisie du code postal de l'utilisateur" required>
                    </div>
                    <div class="col-md-3">
                        <label for="city" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="city" aria-label="Saisie de la ville de l'utilisateur" required>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-dark" type="submit" id="formSubmit"><a href="">Commander</a></button>
                    </div>
                </form>
            </section>
        </main>
        <!-- FOOTER -->
        <footer class="bg-dark">
            <div class="container">
                <div class="row py-3 mb-n4">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item text-white">Services et garanties</li>
                            <li class="list-inline-item text-white">・</li>
                            <li class="list-inline-item text-white">Livraison et paiement</li>
                            <li class="list-inline-item text-white">・</li>
                            <li class="list-inline-item text-white">Contact</li>
                            <li class="list-inline-item text-white">・</li>
                            <li class="list-inline-item text-white">Informations légales</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <script src="../js/cart.js"></script>
    </body>
</html>

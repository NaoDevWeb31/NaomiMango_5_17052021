<!doctype html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Découvrez Orinoco, LE site de vente en ligne proposant un large choix de produits ! Achetez en ligne des ours en peluche, faits à la main et spécialement conçus pour les petits et les grands. Sélectionnez parmi nos modèles la peluche de vos rêves et soyez prêts à recevoir les calins les plus doux et les plus tendres !">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/style.css"/>
        <!-- Titre de l'onglet -->
        <title>Produit - Orinoco</title>
        <!-- Favicon -->
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary"/>
        <!-- Open Graph data -->
        <meta property="og:title" content="Produit - Orinoco"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://www.example.com/"/>
        <meta property="og:image" content="https://raw.githubusercontent.com/NaoDevWeb31/NaomiMango_5_17052021/main/frontend/img/orinoco-meta.png"/>
        <meta property="og:description" content="Découvrez Orinoco, LE site de vente en ligne proposant un large choix de produits ! Achetez en ligne des ours en peluche, faits à la main et spécialement conçus pour les petits et les grands. Sélectionnez parmi nos modèles la peluche de vos rêves et soyez prêts à recevoir les calins les plus doux et les plus tendres !"/>
        <!-- Optional Additions for Consideration -->
        <meta property="og:site_name" content="Orinoco"/>
        <meta name="twitter:image:alt" content="Logo de Orinoco, site de vente en ligne d'une large gamme de produits"/>
    </head>
    <body>
        <!-- HEADER -->
        <header class="bg-primary">
            <div class="container">
                <div class="row mt-n4 pt-3">
                    <!-- MENU DE NAVIGATION -->
                    <nav class="col navbar navbar-expand navbar-light" role="navigation" aria-label="Menu principal">
                        <!-- LOGO -->
                        <a class="navbar-brand" href="../index.html">
                            <img src="../img/logo.png" class="remh-3" alt="Orinoco logo"/>
                        </a>
                        <!-- BOUTON Bascule de navigation -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                            <!-- LISTE DU MENU DE NAVIGATION -->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link link-dark" href="cart.html"><i class="fas fa-shopping-cart"><span class="fs-5" id="NumberOfProductsInCart"></span></i> Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <!-- CONTENU -->
        <main>
            <section class="container mt-4">
                <div class="row">
                    <div class="col">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="../index.html" class="link-dark">Accueil</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Produit</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </section>
            <section class="container my-4">
                <div class="row" id="mainContent">
                    <!-- IMAGE -->
                    <div class="col-12 col-lg-6 mb-2 d-flex align-items-center">
                        <img src="" alt="Modèle de peluche" class="img-fluid border-dark" id="productImage">
                    </div>
                    <!-- DESCRIPTION PRODUIT -->
                    <div class="col-12 col-lg-6 d-flex flex-column">
                        <h1 class="display-6" id="productName"></h1>
                        <h2 class="h5 border-bottom pb-2 fw-normal" id="productDescription"></h2>
                        <div class="mb-3">
                            <img src="../img/star.png" alt="Note 1 étoile">
                            <img src="../img/star.png" alt="Note 2 étoiles">
                            <img src="../img/star.png" alt="Note 3 étoiles">
                            <img src="../img/star.png" alt="Note 4 étoiles">
                            <img src="../img/star.png" alt="Note 5 étoiles">
                            - 48 Avis
                        </div>
                        <form action="">
                            <div class="form-group mb-3">
                                <!-- Couleur -->
                                <label for="productOptions">Couleur :</label>
                                <select name="colors" id="productOptions" class="form-select" aria-label="Sélection de la couleur du produit">
                                    <option value="">Choissisez la couleur de votre peluche</option>
                                    <template id="optionTemplate">
                                        <option value="color" id="productColor"></option>
                                    </template>
                                </select>
                                <!-- Quantité -->
                                <div class="col-6 col-sm-3 col-lg-4 mt-2">
                                    <label for="productQuantity" class="form-label">Quantité à ajouter :</label>
                                    <div class="d-flex">
                                        <div class="mx-1">
                                            <button class="btn btn-dark" id="addQuantity">+</button>
                                        </div>
                                        <input type="text" name="quantity" id="productQuantity" class="form-control text-center" aria-label="Sélection de la quantité de produit">
                                        <div class="mx-1">
                                            <button class="btn btn-dark" id="deleteQuantity">-</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p class="h4" id="productPrice"></p>
                        <p>En stock</p>
                        <div class="d-flex justify-content-evenly">
                            <button class="btn btn-dark w-45" id="addToCart"> Ajouter au panier</button>
                            <button class="btn btn-dark w-45" id="takeFromCart"> Retirer du panier</button>
                        </div>
                    </div>
                    <!-- ALERTE D'AJOUT AU PANIER -->
                    <template id="alertTemplate">
                        <div  class="col-12 mt-4" id="alertAddedToCart">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <h4 class="alert-heading">Le produit a bien été ajouté au panier !</h4>
                                <p>Rendez-vous sur votre <a href="cart.html" class="alert-link">panier</a> ou continuez vos achats.</p>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span class="visually-hidden">Fermer</span></button>
                            </div>
                        </div>
                    </template>
                    <!-- ALERTE DE RETRAIT DU PANIER -->
                    <template id="alertTemplate2">
                        <div  class="col-12 mt-4" id="alertTakenFromCart">
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                <h4 class="alert-heading">Un article a bien été retiré du panier !</h4>
                                <p>Vous pouvez continuez de retirer ce produit du panier ou continuer vos achats.</p>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span class="visually-hidden">Fermer</span></button>
                            </div>
                        </div>
                    </template>
                    <!-- ALERTE DE RETRAIT TOTAL DU PANIER -->
                    <template id="alertTemplate3">
                        <div  class="col-12 mt-4" id="alertOffCart">
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                <h4 class="alert-heading">Le produit a bien été retiré du panier !</h4>
                                <p>Vous pouvez continuez vos achats.</p>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span class="visually-hidden">Fermer</span></button>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <footer class="bg-dark">
            <div class="container">
                <div class="row py-3 mb-n4">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item text-white">Services et garanties</li>
                            <li class="list-inline-item text-white">・</li>
                            <li class="list-inline-item text-white">Livraison et paiement</li>
                            <li class="list-inline-item text-white">・</li>
                            <li class="list-inline-item text-white">Contact</li>
                            <li class="list-inline-item text-white">・</li>
                            <li class="list-inline-item text-white">Informations légales</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <script defer src="../js/teddy.js"></script>
        <script defer src="../js/product.js"></script>
    </body>
</html>
